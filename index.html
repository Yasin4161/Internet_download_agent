<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Downloader</title>
</head>
<body>
  <h1>YouTube Video İndirici</h1>
  <form id="download-form">
    <input type="text" id="videoUrl" placeholder="YouTube linkini yapıştır" required>
    <select id="format">
      <option value="mp4">MP4</option>
      <option value="mp3">MP3</option>
    </select>
    <button type="submit">İndir</button>
  </form>
  <p id="response"></p>

  <script>
    const form = document.getElementById("download-form");
    const response = document.getElementById("response");

    form.onsubmit = async (e) => {
      e.preventDefault();
      response.innerText = "İşleniyor...";
      const videoUrl = document.getElementById("videoUrl").value;
      const format = document.getElementById("format").value;

      const res = await fetch("https://senin-render-linkin.onrender.com/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: videoUrl, format })
      });

      const data = await res.json();
      if (data.success) {
        response.innerHTML = `<a href="${data.download_url}" target="_blank">İndir</a>`;
      } else {
        response.innerText = "Hata: " + data.message;
      }
    };
  </script>
</body>
</html>
