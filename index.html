<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Video Ä°ndirici</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  >

  <style>
    body{
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
    }
    .brand{
      font-weight:600;
      letter-spacing:.5px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <span class="navbar-brand mb-0 h1 brand">ðŸŽ¬ YouTube Downloader</span>
    </div>
  </nav>

  <!-- HERO + FORM -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">

          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <h2 class="h4 mb-3 text-center">Videonu SeÃ§, FormatÄ± Belirle, Ä°ndir!</h2>

              <!-- ALERT -->
              <div id="alertBox" class="alert d-none" role="alert"></div>

              <!-- FORM -->
              <form id="downloadForm" class="row g-3">
                <div class="col-12">
                  <label for="videoUrl" class="form-label">YouTube URL</label>
                  <input
                    type="url"
                    class="form-control"
                    id="videoUrl"
                    placeholder="https://www.youtube.com/watch?v=..."
                    required>
                </div>

                <div class="col-12 col-md-6">
                  <label for="format" class="form-label">Format</label>
                  <select class="form-select" id="format">
                    <option value="mp4" selected>MP4 (Video)</option>
                    <option value="mp3">MP3 (Ses)</option>
                  </select>
                </div>

                <div class="col-12 col-md-6 d-grid">
                  <label class="form-label invisible"> </label>
                  <button class="btn btn-primary btn-lg" type="submit" id="submitBtn">
                    Ä°ndir
                  </button>
                </div>
              </form>

              <!-- PROGRESS -->
              <div id="loading" class="text-center mt-4 d-none">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 mb-0 small">Ä°ÅŸleniyor, lÃ¼tfen bekleyinâ€¦</p>
              </div>

              <!-- RESULT -->
              <div id="resultBox" class="text-center mt-4 d-none">
                <p class="fw-semibold">HazÄ±r! AÅŸaÄŸÄ±dan dosyanÄ± indir:</p>
                <a id="downloadLink" class="btn btn-success btn-lg" target="_blank">
                  DosyayÄ± Ä°ndir
                </a>
              </div>

            </div>
          </div>

          <!-- FOOTER -->
          <p class="text-center text-muted small mt-4">
            Â© 2025 Yasin | Ãœcretsiz ve aÃ§Ä±k kaynak ðŸŽ‰
          </p>

        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap Bundle + Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    const form          = document.getElementById('downloadForm');
    const loading       = document.getElementById('loading');
    const resultBox     = document.getElementById('resultBox');
    const alertBox      = document.getElementById('alertBox');
    const downloadLink  = document.getElementById('downloadLink');
    const submitBtn     = document.getElementById('submitBtn');

    const API_URL = 'https://yt-backend-g9is.onrender.com/download';

    // YardÄ±mcÄ±: alert gÃ¶ster
    function showAlert(type, message){
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = message;
      alertBox.classList.remove('d-none');
    }

    // Form gÃ¶nderimi
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      // ArayÃ¼z durumlarÄ±
      alertBox.classList.add('d-none');
      resultBox.classList.add('d-none');
      loading.classList.remove('d-none');
      submitBtn.disabled = true;

      const url    = document.getElementById('videoUrl').value.trim();
      const format = document.getElementById('format').value;

      try{
        const res = await fetch(API_URL, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ url, format })
        });
        const data = await res.json();

        loading.classList.add('d-none');
        submitBtn.disabled = false;

        if(data.success){
          downloadLink.href = data.download_url;
          resultBox.classList.remove('d-none');
        } else {
          showAlert('danger', data.message || 'Ä°ÅŸlem baÅŸarÄ±sÄ±z.');
        }

      } catch(err){
        loading.classList.add('d-none');
        submitBtn.disabled = false;
        showAlert('danger', 'Sunucuya ulaÅŸÄ±lamadÄ±. Tekrar deneyin.');
      }
    });
  </script>

</body>
</html>
